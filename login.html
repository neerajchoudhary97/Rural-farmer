        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <title>Login or Sign Up</title>
            <style>
                /* Basic styling for the login form */
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f4f4f4;
                }

                .login-container {
                    width: 300px;
                    margin: 100px auto;
                    padding: 20px;
                    background-color: #fff;
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }

                .login-container h2 {
                    text-align: center;
                }

                .login-container input[type="text"],
                .login-container input[type="password"],
                .login-container input[type="email"],
                .login-container input[type="submit"] {
                    width: calc(100% - 20px);
                    padding: 8px;
                    margin-bottom: 15px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                }

                .login-container .form-switch {
                    display: flex;
                    justify-content: space-between;
                    margin-bottom: 10px;
                }

                .login-container .form-switch button {
                    width: 48%;
                    padding: 10px;
                    border: none;
                    border-radius: 3px;
                    cursor: pointer;
                }

                .login-container .form-switch button.active {
                    background-color: #007bff;
                    color: #fff;
                }
            </style>
        </head>

        <body>
            <div class="login-container">
                <h2>Login or Sign Up</h2>
                <div class="form-switch">
                    <button id="signin-btn" class="active">Sign In</button>
                    <button id="signup-btn">Sign Up</button>
                </div>
                <form id="signin-form" action="your_login_script.php" method="post">
                    <input type="text" name="username" placeholder="Username" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <input type="submit" value="Login">
                </form>
                <form id="signup-form" action="your_signup_script.php" method="post" style="display: none;">
                    <input type="text" name="fullname" placeholder="Full Name" required><br>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="text" name="newusername" placeholder="Username" required><br>
                    <input type="password" name="newpassword" placeholder="Password" required><br>
                    <input type="submit" value="Sign Up">
                </form>
            </div>

            <script>
                // JavaScript to switch between Sign In and Sign Up forms
                document.getElementById('signin-btn').addEventListener('click', function () {
                    document.getElementById('signin-form').style.display = 'block';
                    document.getElementById('signup-form').style.display = 'none';
                    this.classList.add('active');
                    document.getElementById('signup-btn').classList.remove('active');
                });

                document.getElementById('signup-btn').addEventListener('click', function () {
                    document.getElementById('signin-form').style.display = 'none';
                    document.getElementById('signup-form').style.display = 'block';
                    this.classList.add('active');
                    document.getElementById('signin-btn').classList.remove('active');
                });
            </script>
        </body>
