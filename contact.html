   <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - AgriConnect</title>
    <style>
        /* Basic styling for the contact page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .contact-form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #413434;
            border-radius: 5px;
        }

        .contact-form label,
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #103a68;
            color: #fff;
            border: rgb(15, 10, 15);
            border-radius: 3px;
            cursor: pointer;
        }
        .body{
            border: #103a68;
        }
    </style>
</head>

<body>
    <h1>Contact Us</h1>
    <div class="contact-form">
        <form action="submit_contact_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
